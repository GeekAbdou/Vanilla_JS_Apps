<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="main.css" rel="stylesheet" />
    <title>TODO List</title>
  </head>
  <body>
    <div class="container">
      <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center id="message"">
          <form id="form">
            <h3>TODO List</h3>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="todoInput" placeholder="Enter Your Task." />
              <button class="btn btn-outline-primary">Add Task</button>
            </div><!--input-group mb-3-->
          </form><!--itemForm-->

          <!--Taps-->
          <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link active" aria-current="page" href="#">All Tasks</a>
            </li>
            <li class="nav-item" data-type="todo">
              <a class="nav-link" href="#">Todo Tasks</a>
            </li>
            <li class="nav-item" data-type="done">
              <a class="nav-link" href="#">Completed Tasks</a>
            </li> 
          </ul><!--nav nav-tabs-->
           
          <!--TODO List-->
            <ul class="list-group list-group-flush p-font" id="allTasks">
              <li class="list-group-item d-flex justify-content-between">
                <span>Task</span>
                <span>
                    <a href="#"><i class="bi bi-check2-circle text-success"></i></a>
                    <a href="#"><i class="bi bi-pencil-square text-primary"></i></a>
                    <a href="#"><i class="bi bi-x-circle text-danger"></i></a>
                </span>
            </li
            </ul>
          </div> <!--alert align-items-center-->
      </div><!--col mx-auto col-md-8 mt-3 text-center-->
    </div> <!--container-->
    <script src="main.js"></script>
  </body>
</html>
